<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Summary component</title>
  </head>
  <body>
    <div class="principal">
      <div class="leftcard">
        <p>Your Result</p>
        <div class="circle">
          <p class="number">76</p>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <p>
          Your scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="rightcard">
        <h3>Summary</h3>
        <ul>
          <li>Reaction 80 / 100</li>
          <li>Memory 92 / 100</li>
          <li>Verbal 61 / 100</li>
          <li>Visual 72 / 100</li>
        </ul>
        <button>Continue</button>
      </div>
    </div>

    Coded by <a href="#">Kleber de Andrade</a>.
  </div>-->
  </body>
</html>
