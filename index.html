<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Summary component</title>
  </head>
  <body>
    <div class="principal">
      <div class="leftcard">
        <p>Your Result</p>
        <div class="circle">
          <p class="number">76</p>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <p class="subresult">
          Your scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="rightcard">
        <h3>Summary</h3>
        <ul>
          <li class="reaction"><img src="assets/images/icon-reaction.svg" alt=""><span>Reaction</span> <span class="numberleft">80 <span class="numbercem">/ 100</span></span></li>
          <li class="memory"><img src="assets/images/icon-memory.svg" alt=""><span>Memory</span> <span class="numberleft">92 <span class="numbercem">/ 100</span></span></li>
          <li class="verbal"><img src="assets/images/icon-verbal.svg" alt=""><span>Verbal</span> <span class="numberleft">61 <span class="numbercem">/ 100</span></span></li>
          <li class="visual"><img src="assets/images/icon-visual.svg" alt=""><span>Visual</span> <span class="numberleft">72 <span class="numbercem">/ 100</span></span></li>          
        </ul>
        <button>Continue</button>
        
      </div>
    </div>
    <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kleber de Andrade</a>.
  </div>-->
  </body>
</html>
