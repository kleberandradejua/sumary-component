<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Summary component</title>
  </head>
  <body>
    <div class="principal">
      <div class="leftcard">
        <p>Your Result</p>
        <div class="circle">
          <p class="number">76</p>
          <p style="color: rgba(255, 255, 255, 0.308)">of 100</p>
        </div>
        <h3>Great</h3>
        <p class="subresult">
          Your scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="rightcard">
        <h3>Summary</h3>
        <ul>
          <li class="reaction"><span>Reaction </span> <span style="color:black">80 / 100</span></li>
          <li class="memory"><span>Memory</span> <span style="color:black">92 / 100</span></li>
          <li class="verbal"><span>Verbal</span> <span style="color:black">61 / 100</span></li>
          <li class="visual"><span>Visual</span> <span style="color:black">72 / 100</span></li>
        </ul>
        <button>Continue</button>
      </div>
    </div>
    <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kleber de Andrade</a>.
  </div>-->
  </body>
</html>
